<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Devsnest FrontEnd THA </title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <button class="ele" onclick="window.open('Day1FE/index.html')">Day1</button>
        <button class="ele" onclick="window.open('Day2FE/index.html')">Day2</button>
        <button class="ele" onclick="window.open('Day3FE/index.html')">Day3</button>
        <button class="ele" onclick="window.open('Day4FE/index.html')">Day4</button>
        <button class="ele" onclick="window.open('calculator/index.html')">Calc</button>
        <button class="ele" onclick="window.open('Day6FE/index.html')">Day6</button>
        <button class="ele" onclick="window.open('Day7FE/index.html')">Day7</button>
        <button class="ele" onclick="window.open('Day8FE/index.html')">Day8</button>
        <button class="ele" onclick="window.open('Day9FE/index.html')">Day9</button>
        <button class="ele" onclick="window.open('Day10FE/index.html')">Day10</button>
        <button class="ele" onclick="window.open('Day11FE/index.html')">Day11</button>
        <button class="ele" onclick="window.open('Day12FE/index.html')">Day12</button>
        <button class="ele" onclick="window.open('Day13FE/index.html')">Day13</button>
    </div>

    <style>
        @keyframes move-from-right {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateY(0%);
            }
        }
        @keyframes circle {
            0% { clip-path: circle(25%);
                color: transparent;
                background-color: transparent; }
            50% { clip-path: circle(75%);}
        }
        body{
            background:#014441;
        }

        #container{
            /* animation: 2.5s ease 1s 1 slideInFromTop; */
            display: flex;
            flex-wrap: wrap;
            align-content: center;
            animation: move-from-right  ease 2s;
        }
        .ele{
            
            margin:10px;
            display: inline-block;
            border: 0px;
            width: 10%;
            height: 100px;
            padding: 10px;
            font-size: x-large;
            text-align: center;
            font-family: 'Rajdhani', sans-serif;
            font-weight: bold;
            background-color: #FFA900;
            border-radius: 5px 15px 5px 15px;
            color:#01252A;
            animation: circle 3s;
        }
    </style>
</html>
